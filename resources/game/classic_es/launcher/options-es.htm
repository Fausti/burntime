<html xmlns:burn>
<header>
<style type="text/css">
<!--
BODY, TH, TD { font-size: 9pt; }
-->
</style>
</header>
<body style="margin-right:0px; magrin-bottom:0px">
<table border="0">
 <tr>
  <td height="180" valign="top">
   <form name="options">
    Resolución: <select name="resolution">
     <option value="windowmode@system=off">Pantalla completa
     <option value="windowmode@system=on;resolution@system=768x576" selected="true">Ventana ampliada x2
     <option value="windowmode@system=on;resolution@system=1152x864">Ventana ampliada x3
    </select><br/>
    <input type="checkbox" value="music@system=on" not="music@system=off" depend="classic_music">Music</input><br/>
    <input type="checkbox" value="disable_ai@game=yes" not="disable_ai@game=no">Disable AI player</input><br/>
    <input type="checkbox" value="newgfx@system=on" not="newgfx@system=off" depend="classic_newgfx">Use new graphics</input><br/>
   </form>
  </td>
 </tr>
 <tr>
  <td height="30">
   <button type="button" style="width:100px;height:25px" command="save;back">Aceptar</button>&nbsp;
   <button type="button" style="width:100px;height:25px" command="back">Cancelar</button>
  </td>
 </tr>
</table>
</body>
</html>
